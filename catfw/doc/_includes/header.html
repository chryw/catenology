<header>

  <div class="container">

    <a href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav>
      <a href="#" class="menu-icon">
        <span class="catif catif-hamburger"></span>
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
